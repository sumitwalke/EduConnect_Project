<div class="login-form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="form-title">Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" placeholder="Enter Username"
                class="form-input" />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
                <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
                <small *ngIf="loginForm.get('username')?.hasError('pattern')">
                    Username cannot contain special characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter Password"
                class="form-input" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                <small *ngIf="loginForm.get('password')?.hasError('minlength')">
                    Password must be at least 8 characters long.
                </small>
                <small *ngIf="loginForm.get('password')?.hasError('pattern')">
                    Password must contain at least one capital letter and one numeric digit.
                </small>
            </div>
        </div>

        <button type="submit" class="form-btn" [disabled]="loginForm.invalid">Login</button>

        <div class="form-footer">
            <p>
                Don't have an account?
                <a routerLink="/auth/register" class="link">Sign up</a>
            </p>
        </div>

        <div *ngIf="successMessage" class="success-message">
            <p>{{ successMessage }}</p>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>
    </form>
</div>
