<div class="teacher-container">
    <h2>Teacher List</h2>

    <div *ngIf="teachers.length === 0" class="no-teachers">
        <p>No teachers available.</p>
    </div>
    <button (click)="toggleDetails()">
        {{ showDetails ? 'Hide Details' : 'Show Details' }}
    </button>
    <div *ngFor="let teacher of teachers" class="teacher-card">
        <h3>{{ teacher.fullName }}</h3>
        <p><strong>ID:</strong> {{ teacher.teacherId }}</p>
        <p><strong>Subject:</strong> {{ teacher.subject }}</p>
        <p><strong>Contact:</strong> {{ teacher.contactNumber }}</p>
        <p><strong>Email:</strong> {{ teacher.email }}</p>
        <p><strong>Experience:</strong> {{ teacher.yearsOfExperience }} years</p>
    </div>
</div>
